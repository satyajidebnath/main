<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Loan Calculator</h1>
    <label for="loanAmount">Loan Amount ($):</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount" required>

    <label for="interestRate">Annual Interest Rate (%):</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate" required>

    <label for="loanTerm">Loan Term (years):</label>
    <input type="number" id="loanTerm" placeholder="Enter loan term" required>

    <button onclick="calculateLoan()">Calculate Monthly Payment</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateLoan() {
      // Get user inputs
      var loanAmount = document.getElementById('loanAmount').value;
      var interestRate = document.getElementById('interestRate').value;
      var loanTerm = document.getElementById('loanTerm').value;

      // Convert interest rate percentage to decimal and calculate monthly rate
      var monthlyRate = (interestRate / 100) / 12;

      // Calculate number of payments
      var totalPayments = loanTerm * 12;

      // Calculate monthly payment using the loan formula
      var x = Math.pow(1 + monthlyRate, totalPayments);
      var monthlyPayment = (loanAmount * monthlyRate * x) / (x - 1);

      if (!isNaN(monthlyPayment) && (monthlyPayment != Infinity) && (monthlyPayment != -Infinity) && (monthlyPayment >= 0)) {
        document.getElementById('result').innerHTML = 'Your monthly payment is: $' + monthlyPayment.toFixed(2);
      } else {
        document.getElementById('result').innerHTML = 'Please enter valid values.';
      }
    }
  </script>

</body>
</html>
