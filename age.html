<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Responsive Sliding Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative; /* Allow footer to sit at the bottom */
            min-height: 100vh; /* Ensure footer is at the bottom */
        }

        /* Basic page layout */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        header h1 {
            margin: 0;
        }

        /* Menu icon always visible */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            display: block;  /* Menu icon is always visible */
        }

        /* Side menu styles */
        .side-menu {
            position: fixed;
            top: 0;
            left: -100%; /* Initially hidden off-screen */
            width: 100%;
            height: 100%;
            background-color: #333;
            overflow-x: hidden;
            transition: left 0.3s ease;
            z-index: 9;
        }

        .side-menu a {
            color: white;
            padding: 16px;
            text-decoration: none;
            font-size: 25px;
            display: block;
            text-align: center;
        }

        .side-menu a:hover {
            background-color: #575757;
        }

        .side-menu .close-btn {
            font-size: 36px;
            position: absolute;
            top: 0;
            right: 10px;
            padding: 16px;
            cursor: pointer;
        }

        /* Main content styles */
        .main-content {
            padding: 16px;
            padding-bottom: 60px; /* Create space for the footer */
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
