<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff6347;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #ff6347;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e55347;
        }
    </style>
</head>
<body>
    <h1>Happy New Year!</h1>
    <p>Enter your name to receive a personalized New Year message:</p>
    <input type="text" id="userName" placeholder="Enter your name" />
    <button onclick="showWish()">Send Wish</button>

    <p id="wishMessage" style="font-size: 20px; color: #2f4f4f; font-weight: bold;"></p>

    <script>
        function showWish() {
            var name = document.getElementById("userName").value;
            var message = name ? "Happy New Year, " + name + "! Wishing you a year full of joy, success, and happiness!" : "Please enter your name.";
            document.getElementById("wishMessage").textContent = message;
        }
    </script>
</body>
</html>
